<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input required name="animal-1" id="animal-1" type="text" />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input required name="animal-2" id="animal-2" type="text" />
        <br />
        <label for="adj-1">Adjective (past tense):</label>
        <input required id="adj-1" name="adj-1" type="text" />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input required id="verb-1" name="verb-1" type="text" />
        <br />

        <label for="num-1">Number:</label>
        <input required id="num-1" name="num-1" type="number" />
        <br />

        <span>Yes or No:</span>
        <input required value="yes" name="answer" id="yes" type="radio" />
        <label for="yes">Yes</label>
        <input required value="no" name="answer" id="no" type="radio" />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select required name="speed" id="speed">
          <option value="faster">Faster</option>
          <option value="faster">Faster</option>
          <option value="faster">Faster</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input required id="quote" name="quote" type="text" list="quote-choices" />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets ice cream!"></option>
          <option value="winner gets ice cream!"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea required name="message" id="message" cols="40" rows="8"></textarea>
        <br />

        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
